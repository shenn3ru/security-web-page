<div class="container my-5">
  
  <div class="d-flex justify-content-between align-items-center mb-5">
    <a routerLink="/" class="btn btn-outline-secondary rounded-pill px-4">
      ← Înapoi Acasă
    </a>
    
    <div class="text-center flex-grow-1">
      <h1 class="fw-bold m-0">TechSpec <span class="text-primary">Blog</span></h1>
      <p class="text-muted m-0">Noutăți și sfaturi din lumea securității digitale</p>
    </div>
    <div style="width: 120px;" class="d-none d-md-block"></div> 
  </div>

  <div class="row g-4">
    @for (post of posts; track post.id) {
      <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0 hover-card">
          <div class="overflow-hidden rounded-top">
            <img [src]="post.image" class="card-img-top zoom-effect" alt="{{post.title}}">
          </div>
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="badge bg-primary rounded-pill">{{post.category}}</span>
              <small class="text-muted">{{post.date}}</small>
            </div>
            <h5 class="card-title fw-bold mt-2">{{post.title}}</h5>
            <p class="card-text text-secondary flex-grow-1">{{post.summary}}</p>
            <button class="btn btn-link text-primary text-decoration-none p-0 mt-3 text-start fw-bold">
              Citește Articolul →
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
