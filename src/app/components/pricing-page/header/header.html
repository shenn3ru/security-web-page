<header class="shadow-sm sticky-top bg-white">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <h1 class="logo fw-bold fs-4 text-primary m-0">Securitate<span class="text-dark">Online</span></h1>
    
    <nav>
      <ul class="nav nav-pills align-items-center gap-2">
        <li class="nav-item">
          <a routerLink="/" class="nav-link text-dark" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/solutions" class="nav-link text-dark" routerLinkActive="active">Solutions</a>
        </li>
        
        @if (auth.isLoggedIn$ | async) {
          <li class="nav-item ms-2">
            <button (click)="auth.logout()" class="btn btn-outline-danger btn-sm">Logout</button>
          </li>
        } @else {
          <li class="nav-item ms-2">
            <a routerLink="/login" class="btn btn-outline-primary btn-sm me-2">Login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="btn btn-primary btn-sm">Register</a>
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
